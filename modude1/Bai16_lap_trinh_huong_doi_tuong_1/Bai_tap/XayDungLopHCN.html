<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
            }
            getLength() {
                return this.length;
            };
            setLength(newLength){
                this.length = newLength;
            };
            getWidth(){
                return this.width;
            };
            setWidth(newWidth){
                this.width = newWidth;
            }
            getArea(){
                return this.width * this.length;
            }
        };
        let a = new Rectangle(4,5);
        document.write('chiều dài: ' + a.getLength() + '<br>')
        document.write('chiều rộng: ' + a.getWidth() + '<br>')
        document.write( 'diện tích 1: ' + a.getArea()+ '<br>');
        a.setLength(10);
        a.setWidth(5);
        document.write('diện tích 2: ' + a.getArea()+ '<br>')
    </script>
</body>
</html>
