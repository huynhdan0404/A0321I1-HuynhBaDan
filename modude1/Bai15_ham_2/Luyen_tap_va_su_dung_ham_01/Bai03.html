<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function f(x,y) {
            if (x > y) {
                alert('x > y');
            }else {
                alert(x + y);
            }
        }

        var variable1 = parseInt(prompt('nhâp số x'));
        var variable2 = parseInt(prompt('nhap so y'));
        f(variable1,variable2);
    </script>
</body>
</html>
