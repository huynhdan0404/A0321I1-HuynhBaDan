<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(x) {
            var kq = 1;
            for (i = 1;i <= x;i++){
                kq *= i;
            }
            alert(kq);
        }
        var a = parseInt(prompt('nhập một số'));
        factorial(a);
    </script>
</body>
</html>
