<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Enter a number: "));
        let numbers = [-3, 5, 1, 3, 2, 10];
        if (numbers.indexOf(value) != -1) {
            alert("Value " + value + " found at " + numbers.indexOf(value));
        }else {
            alert('không có số này');
        }
    </script>
</body>
</html>
