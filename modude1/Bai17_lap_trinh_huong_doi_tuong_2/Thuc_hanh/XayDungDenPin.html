<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            };
            getEnergy() {
                return this.energy;
            };
            decreaseEnergy(){
                if (this.energy > 0) {
                    this.energy--;
                };
            };
        };

        class FlashLamp {
            constructor() {
            }
            setBattery(battery){
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            light() {
                if (this.status) {
                    document.write('sáng' + '<br>');
                } else {
                    document.write('ko sáng' + '<br>');
                }
            };
            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
        }
        let battery = new Battery(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();
        document.write('bật đèn' + '<br>');
        flashLamp.turnOn();
        flashLamp.light();
        battery.decreaseEnergy();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    </script>
</body>
</html>
