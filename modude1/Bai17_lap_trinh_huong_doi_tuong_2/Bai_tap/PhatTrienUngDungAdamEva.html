<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Apple{
            constructor() {
                this.wight = 10;
            };
            getWight(){
                return this.wight;
            };
            reduceWight(){
                this.wight--;
            };
        };

        class Human{
            constructor(name, gender, wight) {
                this.name = name;
                this.gender = gender;
                this.wight = wight;
            };
            getName(){
                return this.name;
            };
            getGender(){
                return this.gender;
            };
            getwight(){
                return this.wight;
            };
            setWight(){
                this.wight = this.wight;
            }
            say(){
                document.write('tôi muốn ăn táo' + '<br>');
            };
            eatApple(apple){
                if (apple.getWight() > 0)
                    document.write('ăn' + '<br>');
                    this.wight++;
                    apple.reduceWight();
            };
        };

        let apple = new Apple();
        document.write('táo nặng : ' + apple.wight + '<br>')
        let adam = new Human(' adam ','male', 50);
        adam.say();
        adam.eatApple(apple)
        document.write('cân nặng của adam: ' + adam.getName() + adam.getwight() + '<br>');
        document.write('táo nặng: ' + apple.getWight() + '<br>')

        let eva = new Human(' eva ', 'female ', 30)
        eva.say();
        eva.eatApple(apple)
        document.write('cân nặng của eva: ' + eva.getName() + eva.getwight() + '<br>');
        document.write('táo nặng: ' + apple.getWight())
    </script>
</body>
</html>
