<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SoThichCuaBan.css">
    <title>Tao form don gian</title>
</head>
<body>
    <div>
        <h1>SỞ THÍCH CỦA BẠN</h1>
        <form action="">
            <table>
                <tr>
                    <td class="imf">
                        <label for="yourname">Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" name="yourname" id="yourname" size="35" >
                    </td>
                </tr>
                <tr>
                    <td class="imf">
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" size="20">
                    </td>
                </tr>
                <tr>
                    <td class="imf">
                        Sở thích
                    </td>
                    <td>
                        <label class="hobby"><input type="checkbox" name="hobby">Thể thao</label>
                        <label class="hobby"><input type="checkbox" name="hobby">Âm nhạc</label>
                        <label class="hobby"><input type="checkbox" name="hobby">Đọc sách</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label class="hobby"><input type="checkbox" name="hobby">lướt web</label>
                        <label class="hobby"><input type="checkbox" name="hobby">Chơi game</label>
                        <label class="hobby"><input type="checkbox" name="hobby">Điện ảnh</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label class="hobby"><input type="checkbox" name="hobby">Du lịch</label>
                    </td>
                </tr>
                <tr class="sub">
                    <td colspan="2">
                        <button type="submit">Gửi thông tin</button>
                        <button type="reset">Nhập lại</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
