<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DangKiHocVien.css">
    <title>đăng kí học viên</title>
</head>
<body>
    <div>
        <h1>ĐĂNG KÍ HỌC VIÊN</h1>
        <table>
            <tr>
                <td>
                    <label for="yourname">Họ và tên</label>
                </td>
                <td>
                    <input type="text" name="yourname" id="yourname">
                </td>
            </tr>
                <td>
                    <label for="date">Ngày sinh</label>
                </td>
                <td>
                    <input type="date" name="age" id="date">
                </td>
            <tr>
                <td>
                    <label for="">Giới tính</label>
                </td>
                <td>
                    <label ><input type="radio" name="gander" value="male" >Nam</label>
                    <label ><input type="radio" name="gander" value="famale" >Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Lớp</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="0">-Chọn lớp-</option>
                        <option value="1">lớp 1</option>
                        <option value="2">lớp 2</option>
                        <option value="3">lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Điện thoại</label>
                </td>
                <td>
                    <input type="number" name="phone"   id="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Đăng ký</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
