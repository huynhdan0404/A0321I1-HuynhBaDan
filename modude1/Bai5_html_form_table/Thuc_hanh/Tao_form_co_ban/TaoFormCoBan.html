<html lang="en">
<head>

<body>
    <form action="TaoFormCoBan.html" class="wufoo">

        <p>What would you like to buy</p>

        <select name="" id="" style="width: 200px;">
            <option value="">A</option>
            <option value="">B</option>

        <p>How many would you like to oder</p>

    </form>
