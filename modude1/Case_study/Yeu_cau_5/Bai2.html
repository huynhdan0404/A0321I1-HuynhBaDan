<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m = parseInt(prompt('nhập m'));
    var n = parseInt(prompt('nhập n'));
    var arr = [];
    for (i = 0;i < m;i++){
        arr[i] = [];
        for (j = 0;j < n;j++){
            arr[i][j] = parseInt(prompt('nhập a [' + i + '] [' + j + ']'));
        }
        document.write(arr[i].join(' '))
        document.write('<br>')
    };

    var check = false;
    var kq = [];
    for (var i = 0;i < arr.length;i++){
        for (var j = 0;j <arr[i].length;j++){
            for (x = 2;x < arr[i][j];x++){
                if (arr[i][j] == 2){
                    check = true;
                }

                if (arr[i][j] % x == 0){
                    check = false;
                    break;
                }else {
                    check = true;
                }

            }
            if (check){
                kq.push(arr[i][j]);
            }
        }
    }
    document.write(kq);
</script>
</body>
</html>
