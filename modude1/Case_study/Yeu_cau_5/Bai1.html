<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var m = parseInt(prompt('nhập m'));
    var n = parseInt(prompt('nhập n'));
    var a = [];
    var sum = 0;
    for ( i = 0;i < m;i++){
        a[i] = [];
        for ( j = 0;j < n;j++){
            a[i][j] = parseInt(prompt('nhập a [' + i + '] [' + j + ']'));
            document.write(a[i][j] + " ")
        }
        document.write('<br>')
    }

    for (var i = 0; i < a.length; i++) {
        for (var j = 0; j < a[i].length; j++) {
            if (a[i][j] % 2 == 0){
                sum += a[i][j];
            }
        }
    }
    document.write(sum)
</script>
</body>
</html>
