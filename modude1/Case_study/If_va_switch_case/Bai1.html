<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var x = parseInt(prompt('nhập số tiền lương trong 1 tháng của bạn'));
        if (x > 15000000){
            alert('tiền thuế của bạn là: ' + x * 20 / 100);
        } else if (x > 7000000){
            alert('tiền thuế của bạn là: ' + x * 10 / 100);
        } else {
            alert('tiền thuế của bạn là: ' + x * 5 / 100);
        }
    </script>
</body>
</html>
