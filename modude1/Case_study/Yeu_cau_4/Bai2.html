<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('nhập kí tự');
    var b = a.split("");
    var x = [];
    for (i of b){
        if (x.indexOf(i) == -1){
            x.push(i);
        }
    }
    alert('có ' + x.length + 'kí tự khác nhau là ' + x)
</script>
</body>
</html>
