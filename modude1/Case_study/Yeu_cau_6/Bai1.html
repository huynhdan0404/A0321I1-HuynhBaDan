<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xổ số CodeGym</h1>
<form>
   <p>
       <input type="text" id="number1" size="1" disabled>
       <input type="text" id="number2" size="1" disabled>
       <input type="text" id="number3" size="1" disabled>
       <input type="text" id="number4" size="1" disabled>
       <input type="text" id="number5" size="1" disabled>
       <input type="text" id="number6" size="1" disabled>
   </p>
    <input type="button" value="mua vé" onclick="chon()">
    <input type="button" value="xem kết quả" onclick="ketqua()">
</form>

<script>
    function chon() {
        var x = prompt('bạn có 2 lựa chọn\n ' +
            '1. bạn muốn tự chọn số \n' +
            '2. hệ thống random' );
        if (x === '1'){
           for (i=1;i<=6;i++){
               document.getElementById('number' + i).value = prompt('nhập 1 số từ 1- 99');
           };
        }else if(x === '2'){
            for (i=1;i<=6;i++){
                document.getElementById('number' + i).value = Math.floor(Math.random() * 99) + 1;
            };
        };
    };


    function ketqua() {
         var check = [1,2,3,4,5,6];
         var count = 0;
        for (j=6;j>0;j--){
           if ( parseInt(document.getElementById('number' + (j)).value) === check[j-1]){
                count++;
           }else {
               break;
           }
        };

        switch (count) {
            case 6:
                alert('bạn đã trúng giải nhất');
                break;
            case 5:
                alert('bạn đã trúng giải nhì');
                break;
            case 4:
                alert('bạn đã trúng giải ba');
                break;
            default:
                alert('chúc bạn may mắn lần sau');
        };
    };
   
</script>
</body>
</html>
