<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>cafe</td>
        <td><button onclick="amount('cafe')">chọn</button></td>
    </tr>

    <tr>
        <td>cam</td>
        <td><button onclick="amount('cam')">chọn</button></td>
    </tr>

    <tr>
        <td>dừa</td>
        <td><button onclick="amount('dừa')">chọn</button></td>
    </tr>

    <tr>
        <td><button onclick="amount('xong')">xong</button></td>
    </tr>
</table>
<script>
    var end = 0;
    function amount(x) {
        if (x == 'cafe'){
            var a = parseInt(prompt('nhập số ly cafe'));
            end += (a * 10000);
        }else if (x == 'cam'){
            var b = parseInt(prompt('nhập số ly cafe'));
            end += (b * 15000);
        }else if (x == 'dừa'){
            var c = parseInt(prompt('nhập số ly cafe'));
            end += (c * 20000)
        }
        else if(x == 'xong'){
            alert('tổng tiền: ' + end + ' VND');
            end = 0;
        }
}
</script>
</body>
</html>
