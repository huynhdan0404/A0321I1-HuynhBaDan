<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [5, 2, 5, 6] ;
    var b = [6, 3, 4, 2];
    var check = 0;
    var x = 0;
    for (i=0;i<a.length;i++)
    {
        if ((a[i] / b[i]) > check){
            check= a[i] / b[i];
            x = i;
        };
    }
    alert(a[x] + '/' + b[x]);
</script>
</body>
