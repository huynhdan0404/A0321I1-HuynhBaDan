<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1,2,3];
    var b = [];
    var sum = 0;
    for (i = 0; i < a.length;i++){
     for(j = 0;j <= i;j++){
         sum += a[j];
     };
     b.push(sum);
     sum = 0;
    }
    document.write(b)
</script>
</body>
</html>
