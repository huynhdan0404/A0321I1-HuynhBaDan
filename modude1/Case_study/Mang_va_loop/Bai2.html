<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [1,7,4,5,8];
    var b = [1,2,3,4,5,6];
    var c = [];
    for (x of b){
        if (a.indexOf(x) == -1){
            c.push(x);
        }
    }
    document.write(c.sort());
</script>
</body>
</html>
