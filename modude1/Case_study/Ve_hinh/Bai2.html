<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var x = parseInt(prompt('nhạp chiều cao'));
for (i=1;i<=x;i++){
    for (j=1;j<=i;j++){
        if (j==1||j==i||i==x){

            document.write('*');
        }else {
            document.write('&nbsp;&nbsp;')
        }
    }
    document.write('<br>')
}
</script>
</body>
</html>
