<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = parseInt(prompt('nhập chiều rong'));
    var y = parseInt(prompt('nhập chiều dai'));

    for (let i = 1;i <= x;i++){
        for (let j = 1;j <= y;j++){
            if (i == 1||j == 1||j == y|| i == x){
                document.write('*');
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
