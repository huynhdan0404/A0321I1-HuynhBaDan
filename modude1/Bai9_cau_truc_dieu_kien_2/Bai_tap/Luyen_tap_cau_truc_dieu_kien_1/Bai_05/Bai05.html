<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('nhap diem thi giua ki!'));
        var b = parseInt(prompt('nhap diem thi cuoi ki!'))
        var c = (a + b * 2) / 3;
        if (c >= 5 && c < 7) {
            alert('ban xep loai trung binh')
        } else if (c >=7 && c <8) {
            alert('ban xep loai kha')
        } else if (c >= 8 && c <= 10) {
            alert('ban xep loai gioi')
        } else {
            alert('ban xep loai yeu')
        }
    </script>
</body>
</html>
