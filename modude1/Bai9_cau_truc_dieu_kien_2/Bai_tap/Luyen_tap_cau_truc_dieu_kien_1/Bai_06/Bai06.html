<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('nhap doanh so ban hang'));
        if (a >= 1000 && a < 2000) {
            document.write('hoa hong nhan dc: ' + a * 5 / 100)
        } else if(a >= 2000 && a < 3000) {
            document.write('hoa hong nhan dc: ' + a * 7 / 100)
        }else if(a >= 3000 && a <= 4000) {
            document.write('hoa hong nhan dc: ' + a * 10 / 100)
        }else {
            document.write('hoa hong nhan dc: 0' )
        }
    </script>
</body>
</html>
