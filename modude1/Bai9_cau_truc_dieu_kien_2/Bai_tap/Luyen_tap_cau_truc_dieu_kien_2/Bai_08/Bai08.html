<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('nhap gia tri'));
        if (a > 0 && a < 120) {
            document.write(a + ' là tuổi một người')
        }else {
            document.write(a + ' không phải là tuổi của một người')
        }
    </script>
</body>
</html>
