<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Type anthing slowly</h1>
    <form>
        <textarea name="" id="text" cols="30" rows="10" onkeydown="typeTextarea()"></textarea>
    </form>
    <script>
        var string = 'xin chào các bạn!';
        var str = [];
        var i = 0;
        function typeTextarea() {
            str.push(string[i]);
            document.getElementById('text').value = str.join('');
            i++;
            if (i > string.length) {
                document.getElementById('text').value = '';
                str = [];
                i = 0;
            }
        }
    </script>
</body>
</html>
