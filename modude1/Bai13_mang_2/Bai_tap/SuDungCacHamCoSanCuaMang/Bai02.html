<body>
    <script>
        let number = parseInt(prompt('nhap 1 sá»‘'));
        let str = number.toString();
        let x = [str[0]];
        for (i = 1; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0 && str[i] % 2 === 0)) {
                x.push('-',str[i]);
            } else {
                x.push(str[i]);
            }
        }
        console.log(x.join(''));
    </script>
