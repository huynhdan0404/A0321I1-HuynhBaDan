<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        x = [];
        while (x.length < 10) {
            a = parseInt(prompt('nhập phần tử cho mảng x'));
            x.push(a);
        }
        x.sort(function(a, b){return b - a});
        document.write(x)
    </script>
</body>
</html>
