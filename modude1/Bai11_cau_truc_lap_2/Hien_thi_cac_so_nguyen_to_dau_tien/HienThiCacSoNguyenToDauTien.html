<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var numbers = 20;
        var count = 0;
        var n = 2;
        var ktr = true;
        while (count < numbers) {
            for (i = 2; i < n; i++){
                if (n % i == 0){
                    ktr = false;
                    break
                } else {
                    ktr = true;
                }
            }
            if(ktr == true) {
                document.write(n + '<br>')
                count++;
            }
            n++;
        }
    </script>
</body>
</html>
