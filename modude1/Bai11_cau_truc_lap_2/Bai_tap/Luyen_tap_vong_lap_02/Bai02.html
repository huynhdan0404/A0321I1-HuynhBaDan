<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = parseInt(prompt('nhap 1 số nguyên dương'));
        let kq = 1;
        for (i = 1; i <= x; i++) {
            kq = kq * i;
        }
        document.write('giai thừa của ' + x + ' là: ' + kq);
    </script>
</body>
</html>
