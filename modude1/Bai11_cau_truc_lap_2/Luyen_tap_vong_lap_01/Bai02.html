<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('nhập nhiệt độ hiện tại'));
        if (a > 100) {
            alert('hãy giảm nhiệt độ xuống');
        } else if (a < 20) {
            alert('hãy tăng nhiệt độ lên');
        }
    </script>
</body>
</html>
