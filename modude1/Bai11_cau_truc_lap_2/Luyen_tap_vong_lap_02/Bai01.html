<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var x = 0;
        var y = 1;
        var kq = 0;
        var numbers = 30;
        var count = 0;
        while (count < numbers){
            document.write(kq + ', ');
            kq = x + y;
            x = y;
            y = kq;
            count++;
        }
    </script>
</body>
</html>
