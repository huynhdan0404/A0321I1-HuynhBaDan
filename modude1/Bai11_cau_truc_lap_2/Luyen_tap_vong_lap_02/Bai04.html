<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('nhap chieu rong'));
        var m = parseInt(prompt('nhap chieu dai'));
        while (1 > 0) {
            if (n <= 0 || m <= 0 || n > m) {
                n = parseInt(prompt('nhap chieu rong'));
                m = parseInt(prompt('nhap chieu dai'));
            } else {
                break
            }
        }


        for (i = 1; i <= n; i++){
            for (j = 1; j <= m; j++){
                if (i == 1 || j == 1 || i == n || j == m){
                    document.write('*');
                } else {
                    document.write("_");
                }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
