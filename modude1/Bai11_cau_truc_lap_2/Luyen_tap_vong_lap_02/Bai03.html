<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = 1;
        while (n < 6){
            for (i = 0; i < n; i++) {
                document.write('*')
            }
            document.write('<br>')
            n++;
        }

        document.write('------------' + '<br>')

        var n = 5;
        while (n > 0){
            for (i = 0; i < n; i++) {
                document.write('*')
            }
            document.write('<br>')
            n--;
        }
    </script>
</body>
</html>
